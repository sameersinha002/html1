<!DOCTYPE html>
<html>
    <head>
        <style>
    a:link {
        color:pink;
        background-color: transparent;
        text-decoration: none;
    }
    a:hover {
        color:red;
        background-color: transparent;
        text-decoration: none;

    }
    a:active{
        color:yellow;
        background-color: transparent;
        text-decoration: none;

    }
        </style>
    </head>
    <body>
        <p>You can change the default color of links</p>
        <a href="https:/www.kiet.edu"target"=_blank">KIET website link</a>
    </body>
</html>
